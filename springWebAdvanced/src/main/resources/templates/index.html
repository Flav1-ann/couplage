<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Musique</title>
    <link th:href="@{/assets/main.css}" rel="stylesheet" />
</head>
<body>
<div align="center">
    <h1>Musique List</h1>
    <a href="/music">Creation d'une nouvelle musique</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Musique ID</th>
            <th>Auteur</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="music : ${musicList}">
            <td th:text="${music.id}"></td>
            <td th:text="${music.author}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
